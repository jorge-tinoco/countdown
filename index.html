<!DOCTYPE html>
<html>
<head>
	<title>Countdown timer</title>
	<meta charset="UTF-8">
	<meta name="description" content="Countdown timer example">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="author" content="Jorge Tinoco">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.js"
	  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
	  crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<div clas="container">
		<div class="time-box">
			<span class="number" id="day">0</span>
			<span class="text" >Days</span>
		</div>
		<div class="time-box">
			<span class="number" id="hour">0</span>
			<span class="text">Hours</span>
		</div>
		<div class="time-box">
			<span class="number" id="minute">0</span>
			<span class="text">Minutes</span>
		</div>
		<div class="time-box">
			<span class="number" id="second">0</span>
			<span class="text">Seconds</span>
		</div>
	</div>		
</body>
</html>
